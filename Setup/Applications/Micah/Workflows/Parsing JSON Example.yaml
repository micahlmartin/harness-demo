harnessApiVersion: '1.0'
type: ROLLING
concurrencyStrategy: INFRA
envName: dev
failureStrategies:
- executionScope: WORKFLOW
  failureTypes:
  - APPLICATION_ERROR
  repairActionCode: ROLLBACK_WORKFLOW
  retryCount: 0
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroupAsExpression: false
  userGroupAsExpression: false
  userGroupIds:
  - PFIVcv84TVW6OEpQEDvmGw
phases:
- type: KUBERNETES
  computeProviderName: Micah Local
  daemonSet: false
  infraDefinitionName: k8s-dev
  name: Rolling
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    steps:
    - type: HTTP
      name: Fetch Vault Data
      properties:
        assertion: ''
        body: ''
        executeWithPreviousSteps: false
        header: ''
        method: GET
        publishAsVar: true
        responseProcessingExpressions:
        - name: body
          valueType: TEXT
          value: ${httpResponseBody}
        sweepingOutputName: response
        sweepingOutputScope: PHASE
        tags: null
        templateUuid: null
        templateVariables: null
        templateVersion: null
        timeoutMillis: 10000
        url: https://pastebin.com/raw/b859r0Jm
        useProxy: false
    - type: SHELL_SCRIPT
      name: Parse Annoations
      properties:
        commandPath: null
        connectionAttributes: null
        executeOnDelegate: true
        host: null
        outputVars: annotations
        publishAsVar: true
        scriptString: |
          #!/bin/bash

          set -eo pipefail

          echo "${response.body}"
          curl -Ss https://pastebin.com/raw/b859r0Jm | jq "."


          export annotations="test"
        scriptType: BASH
        sshKeyRef: null
        sweepingOutputName: vaultData
        sweepingOutputScope: WORKFLOW
        tags: null
        templateExpressions: null
        templateUuid: null
        templateVariables: null
        templateVersion: null
        timeoutMillis: 60000
    - type: K8S_DEPLOYMENT_ROLLING
      name: Rollout Deployment
      properties:
        stateTimeoutInMinutes: 10
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Verify
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: httpbin
  statefulSet: false
rollbackPhases:
- type: KUBERNETES
  computeProviderName: Micah Local
  daemonSet: false
  infraDefinitionName: k8s-dev
  name: Rollback Rolling
  phaseNameForRollback: Rolling
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    phaseStepNameForRollback: Deploy
    statusForRollback: SUCCESS
    steps:
    - type: K8S_DEPLOYMENT_ROLLING_ROLLBACK
      name: Rollback Deployment
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    phaseStepNameForRollback: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: httpbin
  statefulSet: false
templatized: false
